    .image-link {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #333;
    }

    .image-link img {
      width: 150px;
      height: 100px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .image-link:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
